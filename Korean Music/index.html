<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
            <a href="home.html" style="color: white;"><li class="home">Home</li></a>
            <a href="about.html" style="color: white;"><li class = "about">About</li></a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Korean Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName">Sweet Night</span>
                    <span class="songlistplay"><span class="timestamp">03:34 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Christmas Tree</span>
                    <span class="songlistplay"><span class="timestamp">03:33 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.png" alt="3">
                    <span class="songName">Maybe If</span>
                    <span class="songlistplay"><span class="timestamp">03:29 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Hallelujah</span>
                    <span class="songlistplay"><span class="timestamp">04:27 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">With You</span>
                    <span class="songlistplay"><span class="timestamp">03:21 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-3x" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-3x" id = "masterPlay"></i>
            <i class="fa-solid fa-forward fa-3x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Sweet Night</span> 
        </div>
    </div>


    <script src="https://kit.fontawesome.com/fbc41fc9d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
