<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <!-- <li>Home</li>
            <li>About</li> -->
            <a href="home.html" style="color: white;"><li class="home">Home</li></a>
            <a href="about.html" style="color: white;"><li class = "about">About</li></a>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Indian Indie</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.png" alt="1">
                    <span class="songName">Tu Muskuraye</span>
                    <span class="songlistplay"><span class="timestamp">04:37 <i id="0" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="2">
                    <span class="songName">Befiker</span>
                    <span class="songlistplay"><span class="timestamp">04:24 <i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="3">
                    <span class="songName">Aziyat</span>
                    <span class="songlistplay"><span class="timestamp">03:37 <i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="4">
                    <span class="songName">Lagan Lagi Re</span>
                    <span class="songlistplay"><span class="timestamp">04:39 <i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="5">
                    <span class="songName">Madhubala</span>
                    <span class="songlistplay"><span class="timestamp">04:42 <i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="6">
                    <span class="songName">Waqt Ki Baatein</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName">Kho Gye</span>
                    <span class="songlistplay"><span class="timestamp">03:25 <i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-3x" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-3x" id = "masterPlay"></i>
            <i class="fa-solid fa-forward fa-3x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Tu Muskuraye</span> 
        </div>
    </div>


    <script src="https://kit.fontawesome.com/fbc41fc9d6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
